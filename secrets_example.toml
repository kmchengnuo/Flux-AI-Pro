# Streamlit Secrets 配置示例文件
# 将此文件重命名为 secrets.toml 并放置在 .streamlit/ 目录下
# 或在云部署平台中设置为环境变量 STREAMLIT_SECRETS

# =============================================================================
# API 存档配置示例
# =============================================================================

# Pollinations.ai 免费配置
[api_profiles."Pollinations 免费"]
provider = "Pollinations.ai"
api_key = ""
base_url = "https://image.pollinations.ai"
validated = true
pollinations_auth_mode = "免费"
pollinations_token = ""
pollinations_referrer = ""

# Pollinations.ai 令牌配置（付费用户）
[api_profiles."Pollinations Pro"]
provider = "Pollinations.ai"
api_key = ""
base_url = "https://image.pollinations.ai"
validated = true
pollinations_auth_mode = "令牌"
pollinations_token = "your-pollinations-token-here"
pollinations_referrer = ""

