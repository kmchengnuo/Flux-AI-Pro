# =============================================================================
# 如何获取API密钥
# =============================================================================

# 1. Pollinations.ai
#    - 免费模式：无需注册，直接使用
#    - 令牌模式：访问 https://pollinations.ai/ 获取API令牌
#    - 域名模式：在 Referrer 中填入您的应用域名

# 2. NavyAI
#    - 访问 https://api.navy/ 注册账户
#    - 在控制台中创建API密钥
#    - 注意查看使用限制和定价

# 3. Hugging Face
#    - 访问 https://huggingface.co/settings/tokens
#    - 创建新的访问令牌
#    - 确保令牌有推理API访问权限

# 4. OpenAI
#    - 访问 https://platform.openai.com/api-keys
#    - 创建新的API密钥
#    - 注意API使用费用

# 5. Azure OpenAI
#    - 在Azure门户中创建OpenAI资源
#    - 获取API密钥和端点URL
#    - 配置部署模型

# =============================================================================
# 环境变量配置（用于云部署）
# =============================================================================

# 如果使用环境变量方式配置（如Koyeb、Railway等）：
# STREAMLIT_SECRETS="内容为上述整个toml文件的文本"

# =============================================================================
# 安全提醒
# =============================================================================

# ⚠️ 重要安全提醒：
# 1. 永远不要将包含真实API密钥的配置文件提交到公开仓库
# 2. 在生产环境中使用环境变量而非配置文件存储敏感信息
# 3. 定期轮换API密钥
# 4. 设置API使用限制和监控
# 5. 仅授予应用所需的最小权限

# =============================================================================
# 配置验证
# =============================================================================

# 应用启动时会自动验证所有配置的API密钥
# validated = true 表示该配置已通过验证
# 如果验证失败，请检查：
# - API密钥是否正确
# - 网络连接是否正常
# - API服务是否可用
# - 账户是否有足够的配额
